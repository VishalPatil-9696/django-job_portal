<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
      body{
        /* background-color:  rgba(8,7,16,0.6); */
        background-image: url('https://imgs.search.brave.com/7BJzQfg5OO0iwWnwumLZgWanbY_kd-6dnorwsL0LqnU/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9jZG4u/cGl4YWJheS5jb20v/cGhvdG8vMjAyMC8x/Mi8yNC8wNC8yMC9w/b3J0YWwtNTg1NjQ1/Ml82NDAuanBn');
      background-repeat: no-repeat;
      background-size: cover;
      }
      .container{
        margin-top: 50px;
      }
    </style>
</head>
<body>
  <div class="container">
    <h1 style="text-align: center;color: white;">Here you will all Jobs</h1>
    <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">Company_Name</th>
            <th scope="col">Position</th>
            <th scope="col">Package</th>
            <th scope="col">Experiance</th>
            <th scope="col">Opnnings</th>
            <th scope="col">Location</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
        {% for i in form %}
            <tr>
                <td>{{i.Company_Name}}</td>
                <td>{{i.Position}}</td>
                <td>{{i.Package}}</td>
                <td>{{i.Experiance}}</td>
                <td>{{i.Opnnings}}</td>
                <td>{{i.Location}}</td>
                <td>
                    <a href="/update_civil/{{i.id}}/" class="btn btn-warning">Update</a>
                    <a href="/delete_civil/{{i.id}}/" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
      </table>
      <form action="/add_civil/">
        <button type="submit" class="btn btn-primary">Add More Jobs</button>
      </form>
    </div>
</body>
</html>
